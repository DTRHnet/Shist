# Docker Compose configuration for Shist application with PostgreSQL
# Assumptions: Dockerfile exists, environment variables set via .env
# User must: Create .env file with required variables, run 'docker-compose up --build'
# Safety: Named volumes for data persistence, network isolation, restart policies

version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://shist:${POSTGRES_PASSWORD:-shist123}@db:5432/shist
      - SESSION_SECRET=${SESSION_SECRET}
      - LOCAL_DEV=${LOCAL_DEV:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - shist-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=shist
      - POSTGRES_USER=shist
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-shist123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shist -d shist"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - shist-network

volumes:
  postgres_data:
    driver: local

networks:
  shist-network:
    driver: bridge